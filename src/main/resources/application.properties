spring.application.name=kafkaexam

# Kafka Common
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all

# Kafka Consumer
spring.kafka.consumer.group-id=kafkaexam-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Topic
kafka.topic=product-topic

# H2 & JPA
spring.datasource.url=jdbc:h2:mem:kafkaexam
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# Retry Topic
kafka.retry.attempts=3
kafka.retry.backoff.delay=1000
kafka.retry.backoff.multiplier=2
kafka.retry.backoff.max-delay=10000

# Dead Letter Topic
kafka.dlt.retry-count=3
kafka.dlt.retry-interval-ms=1000

# Kafka Transaction
kafka.transaction.id-prefix=kafka-tx-
kafka.transaction.timeout-ms=60000

# Saga Topics
kafka.saga.command-topic=saga-command-topic
kafka.saga.event-topic=saga-event-topic

# Batch Consumer
kafka.batch.topic=batch-topic
kafka.batch.max-poll-records=100
kafka.batch.concurrency=3
