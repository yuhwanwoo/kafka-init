spring.application.name=kafkaexam-test

# Kafka - EmbeddedKafka가 자동으로 설정
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}

# Kafka Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all

# Kafka Consumer
spring.kafka.consumer.group-id=test-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Topic
kafka.topic=test-topic

# H2 & JPA
spring.datasource.url=jdbc:h2:mem:kafkaexam-test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Retry Topic - 테스트에서는 짧은 시간으로 설정
kafka.retry.attempts=2
kafka.retry.backoff.delay=100
kafka.retry.backoff.multiplier=2
kafka.retry.backoff.max-delay=500

# Kafka Transaction
kafka.transaction.id-prefix=test-tx-
kafka.transaction.timeout-ms=10000

# Saga Topics
kafka.saga.command-topic=test-saga-command-topic
kafka.saga.event-topic=test-saga-event-topic

# Batch Consumer
kafka.batch.topic=test-batch-topic
kafka.batch.max-poll-records=10
kafka.batch.concurrency=1

# Kafka Streams - 테스트에서는 비활성화
spring.kafka.streams.auto-startup=false

# Outbox Job - 테스트에서는 비활성화
spring.task.scheduling.enabled=false